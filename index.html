    <!-- Page Content -->
    <div class="container">

        <!-- Portfolio Item Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Convert address to local area
                </h1>
            </div>
        </div>
        <!-- /.row -->


        <!-- app content -->
        <div id="appframe">

            <!-- map -->
            <div id="map-container" class="col-md-12">
                <div id="map"></div>
            </div>

            <!-- neighbourhood result -->
            <h1 id="neighbourhood" style="text-align:center"></h1>
            <br />

            <!-- steps -->
            <label>Step 1: Load in local area boundaries (KML file format)</label>
            <ul>
                <li>1. Upload KML file</li>
                <li>2. Convert to geojson</li>
            </ul>
            <input id="kml_link" type="text" class="form-control" value="https://raw.githubusercontent.com/hochoy/project_localarea/master/kml/cov_localareas.kml" placeholder="https://raw.githubusercontent.com/hochoy/project_localarea/master/kml/cov_localareas.kml">
            <button id="loadboundaries" type="button" class="btn btn-default btn-block" onclick="loadBoundaries()">Load Boundaries</button>
            <br />

            <br style="clear:both;" />

            <label>Step 2: Geocode address</label>
            <ul>
                <li>1. Type address</li>
                <li>2. Geocode with DataBC geocoder</li>
            </ul>
            <input id="input_address" type="text" class="form-control" value="3553 Mayfair Avenue, Vancouver BC" placeholder="Input address here">
            <button id="loadaddress" type="button" class="btn btn-default btn-block" onclick="loadAddress()">Load Address</button>
            <br />

            <br style="clear:both;" />


            <label>Step 3: Check if within</label>
            <input id="search_coord" type="text" class="form-control" value="Input custom geocoordinate [long,lat]" placeholder="Input custom geocoordinate [long, lat]">
            <button id="findhood" type="button" class="btn btn-default btn-block" onclick="findHood()">Check if address is within boundary 1</button>
            <br />

            <br style="clear:both;" />

        </div>



        <!-- Footer -->
        <footer>

                <div class="col-lg-12">
